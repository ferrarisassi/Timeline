<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Timeline</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timeline-container" id="timeline-container">

    </div>
    <div class="add-event-container">
      <h2>Add Event</h2>
      <form id="add-event-form">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" required>
        <label for="event-description">Event Description:</label>
        <textarea id="event-description" required></textarea>
        <label for="event-date">Date:</label>
        <input type="date" id="event-date" name="event-date" required>
        <label for="event-link">Event Link:</label>
        <input type="text" id="event-link">
        <button type="submit">Add Event</button>
      </form>
        <button id="load-local-storage">Load from Local Storage</button>
        <label for="load-from-file">Load from file:</label>
        <p align="center">Adding the file will update the page and the local storage!</p>
        <input id="load-from-file" type="file" accept=".json">
        <button type="button" id="download-link">Download Timeline</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
